<section id="hero" class="clearfix">
  <div class="container" data-aos="fade-up">
    <div class="hero-img" data-aos="zoom-out" data-aos-delay="200">
      <img src="assets/img/hero-img.svg" alt="" class="img-fluid" />
    </div>

    <div class="hero-info" data-aos="zoom-in" data-aos-delay="100">
      <h2>Modification des donne√©s du groupe <br /><span></span><br /></h2>
    </div>
  </div>
</section>
<div class="site-section">
  <div class="container">
    <div class="row">
      <div class="col-lg-7">
        <form #groupForm="ngForm" (ngSubmit)="editGroup()">
          <div class="form-group mb-3">
            <label class="form-label">Nom du groupe </label>

            <input
              type="text"
              [(ngModel)]="groupe.name"
              [ngModelOptions]="{ standalone: true }"
              class="form-control"
            />
          </div>
          <label class="form-label">Nom du formateur </label>

          <div class="form-group mb-3">
            <input
              type="text"
              [(ngModel)]="groupe.trainerName"
              [ngModelOptions]="{ standalone: true }"
              class="form-control"
            />
          </div>
          <div class="form-group mb-3">
            <label class="form-label">Nombre apprenants </label>

            <input
              type="number"
              [(ngModel)]="groupe.nbLearner"
              [ngModelOptions]="{ standalone: true }"
              class="form-control"
            />
          </div>

          <div class="form-group">
            <input
              type="submit"
              class="btn btn-primary py-3 px-5"
              value="Modifier"
            />
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
