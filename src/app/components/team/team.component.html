<section id="team" class="col-lg-12 col-md-12">
  <div class="container" data-aos="fade-up">
    <div class="section-header">
      <h3>Nos formateurs</h3>
      <p>
        Découvrez notre équipe de formateurs passionnés et expérimentés, dédiés
        à vous offrir une expérience d'apprentissage enrichissante et de qualité
        supérieure dans le domaine de l'informatique.
      </p>
    </div>

    <div class="row">
      <ng-container *ngFor="let user of usersTab">
        <div
          class="col-lg-3 col-md-3"
          *ngIf="isUserAllowed(user.role)"
          data-aos="zoom-out"
          data-aos-delay="100"
        >
          <div class="member">
            <img src="assets/img/avatar.webp" class="img-fluid" alt="" />
            <div class="member-info">
              <div class="member-info-content">
                <h4>{{ user.firstName }} {{ user.lastName }}</h4>
                <span>{{ user.email }}</span>
                <div class="social">
                  <a href=""><i class="bi bi-twitter"></i></a>
                  <a href=""><i class="bi bi-facebook"></i></a>
                  <a href=""><i class="bi bi-instagram"></i></a>
                  <a href=""><i class="bi bi-linkedin"></i></a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
</section>
