<section id="hero" class="clearfix">
  <div class="container" data-aos="fade-up">
    <div class="hero-img" data-aos="zoom-out" data-aos-delay="200">
      <img src="assets/img/hero-img.svg" alt="" class="img-fluid" />
    </div>

    <div class="hero-info" data-aos="zoom-in" data-aos-delay="100">
      <h2>Ajouter une formation <br /><span></span><br /></h2>
    </div>
  </div>
</section>

<div class="site-section">
  <div class="container">
    <div class="row">
      <div class="col-lg-7">
        <form #formationForm="ngForm" (ngSubmit)="addFormation()">
          <div class="form-group mb-3">
            <label class="form-label">Nom de la formation</label>

            <input
              type="text"
              [(ngModel)]="Formation.name"
              [ngModelOptions]="{ standalone: true }"
              class="form-control"
            />
          </div>

          <div class="form-group mb-3">
            <label class="form-label">Date du début </label>

            <input
              type="date"
              [(ngModel)]="Formation.datedebut"
              [ngModelOptions]="{ standalone: true }"
              class="form-control"
            />
          </div>
          <div class="form-group mb-3">
            <label class="form-label">Date de la fin </label>

            <input
              type="date"
              [(ngModel)]="Formation.datefin"
              [ngModelOptions]="{ standalone: true }"
              class="form-control"
            />
          </div>
          <div class="form-group mb-3">
            <label class="form-label">Nombre d'apprenant </label>

            <input
              type="number"
              [(ngModel)]="Formation.nbLearner"
              [ngModelOptions]="{ standalone: true }"
              class="form-control"
            />
          </div>
          <div class="form-group mb-3">
            <label class="form-label">Prix</label>

            <input
              type="text"
              [(ngModel)]="Formation.price"
              [ngModelOptions]="{ standalone: true }"
              class="form-control"
            />
          </div>
          <div class="form-group mb-3">
            <label class="form-label">Catégorie</label>

            <input
              type="tel"
              [(ngModel)]="Formation.category"
              [ngModelOptions]="{ standalone: true }"
              class="form-control"
            />
          </div>

          <div class="form-group">
            <input
              type="submit"
              class="btn btn-primary py-3 px-5"
              value="Ajouter"
            />
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
